<article class="bg-white rounded-2xl shadow-xl overflow-hidden transition-all duration-300 ease-in-out hover:shadow-2xl">
  <div class="relative">
    <img [src]="productImage" alt="{{ productName }}" class="w-full h-64 object-cover" />
    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
    <div *ngIf="productDiscountPercentage"
      class="absolute top-4 left-4 bg-red-500 text-white px-3 py-1 rounded-full font-semibold text-sm">
      {{ productDiscountPercentage }} OFF
    </div>
    <button
      class="absolute top-4 right-4 bg-white/20 backdrop-blur-sm text-white p-2 rounded-full hover:bg-white/40 transition-colors duration-300 ease-in-out">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
      </svg>
    </button>
    <div class="absolute bottom-4 left-4 right-4">
      <h3 class="text-xl font-bold text-white truncate">{{ productName }}</h3>
      <p class="text-sm text-gray-200 mt-1 line-clamp-2">{{ productDescription }}</p>
    </div>
  </div>
  
  <div class="p-4 space-y-4">
    <div class="flex justify-between items-center">
      <div class="space-y-1">
        <span *ngIf="productPrice" class="text-sm text-gray-500 line-through block">{{ productPrice }}</span>
        <span *ngIf="productDiscountPrice" class="text-3xl font-bold text-gray-900">{{ productDiscountPrice }}</span>
      </div>
      <span *ngIf="badgeText" class="text-xs font-medium flex items-center px-3 py-1 rounded-full" [ngClass]="badgeColor">
        <span [innerHTML]="sanitizedBadgeIcon" class="mr-2"></span>
        {{ badgeText }}
      </span>
    </div>
    <button
      class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 rounded-xl hover:from-purple-700 hover:to-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center font-medium text-sm shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
      </svg>
      Comprar ahora
    </button>
  </div>
</article>
