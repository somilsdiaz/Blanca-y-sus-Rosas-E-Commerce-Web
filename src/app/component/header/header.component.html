<header [class]="{'scrolled': isScrolled} " class="shadow-lg">
    
    <div class="container">
      <!-- Top bar -->
      <div class="top-bar">
        <nav>
          <ul>
            <li><a href="#sobre-blanca">Sobre Blanca</a></li>
            <li><a href="#nosotros">Nosotros</a></li>
            <li><a href="#servicios">Servicios</a></li>
          </ul>
        </nav>
        <nav>
          <ul>
            <li><a href="#caracteristicas">Caracter√≠sticas</a></li>
            <li><a href="#productos">Productos</a></li>
            <li><a href="#recursos">Recursos</a></li>
          </ul>
        </nav>
      </div>
  
      <!-- Main header -->
      <div class="main-header">
        <!-- Logo -->
        <div class="logo">
          <a href="/">
            <h1>Blanca</h1>
            <h2>y sus <span>rosas</span></h2>
          </a>
        </div>
  
        <!-- Search bar -->
        <div class="search-bar">
          <form>
            <input type="search" placeholder="Buscar productos...">
            <button type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
          </form>
        </div>
  
        <!-- Navigation icons -->
        <nav class="nav-icons">
          <a href="/tienda" aria-label="Ver productos disponibles">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
          </a>
          <a href="/carrito" aria-label="Carrito de compras">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
          </a>
          <button class="contact-button">Contacto</button>
        </nav>
  
        <!-- Mobile menu button -->
        <button class="mobile-menu-button" aria-label="Menu">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        </button>
      </div>
    </div>
  </header>
